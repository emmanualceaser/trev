<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="hero-section">
            <div class="container">
                <div class="logo">
                    <img src="img/Logo.svg" alt="">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="hero-content pulse">
                            <div clas>
                                <h1>Lorem ipsum dolor sit amet consectetur</h1>
                                <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                                <button class="btn-normal">Sign Up Now</button>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="carousel-wrapper">
                            <div id="carousel" class="carousel " >
                                <div class="slides pulse">
                                  <div class="slide " data-state="active" style="opacity: 1;">
                                   
                                    <img src="img/hero image.svg" alt="">
                                  </div>
                                  <div class="slide">
                                    <img src="https://media.mktg.workday.com/is/image/workday/illustration-woman-sitting-technology-FoW-1?fmt=png-alpha&wid=1000" alt="">
                                  </div>
                                  <div class="slide">
                                    <img src="img/hero image.svg" alt="">
                                  </div>
                                </div>
                                <div class="indicators">
                                  <input class="indicator" name="indicator" data-slide="1" data-state="active" checked type="radio" />
                                  <input class="indicator" name="indicator" data-slide="2" type="radio" />
                                  <input class="indicator" name="indicator" data-slide="3" type="radio" />
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="img/Group 5.svg" class="shadow-img" alt="">
    </header>
    <section>
        <div class="contact-section">
            <div class="contact-heading">
                <h3>Contact us</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. </p>
            </div>
            <div class="form-group">
                <p>Name</p>
                <input type="text" class="form-control">
            </div>
            <div class="row ">
                <div class="col rp-2">
                    <div class="form-group">
                        <p>Email</p>
                        <input type="email" class="form-control">
                    </div>
                </div>
                <div class="col  lp-2">
                    <div class="form-group">
                        <p>Phone number</p>
                        <input type="number" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <p>Choose a topic</p>
                <select name="" id="" class="form-control">
                    <option value="">Select one...</option>
                </select>
            </div>
            <div class="form-group">
                <p>Message</p>
                <textarea name="" id=""  class="form-control" rows="5"></textarea>
            </div>
            <div class=" text-center">
                <button class="btn-normal">Submit</button>
            </div>
        </div>
    </section>
</body>
<script src="js/main.js"></script>

</html>
